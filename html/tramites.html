<style>
    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
    }

    .titulito {
        color: black;
        font-size: 5rem;
        text-decoration-line: underline;

    .contenedor-botones {
        display: flex;
        justify-content: center;
        gap: 50px; /* Espacio entre los botones */
        margin-top: 40px;
        flex-wrap: wrap; /* Permite que los botones se ajusten cuando la pantalla es más pequeña */

    .boton {
    text-align: center;
    transition: transform 0.3s ease;
}

.boton img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}

.texto-boton {
    font-size: 1.5rem;
    color: black;
    text-decoration: none; /* Quita el subrayado */
    font-weight: bold;
    display: block; /* Asegura que el texto esté debajo de la imagen */
    margin-top: 10px; /* Añade espacio entre la imagen y el texto */
    padding: 5px 15px; /* Ajusta el espacio alrededor del texto */
    transition: color 0.3s ease;
    background-color: #4d8b05; /* Color de fondo solo para el texto */
    border-radius: 11%;
    text-align: center;
}

.texto-boton:hover {
    color: white;
    text-decoration: none; /* Asegura que no haya subrayado al pasar el ratón */
    outline: none; /* Quita cualquier borde o contorno al hacer foco */
}

.boton:hover {
    transform: scale(1.05); /* Efecto de aumento al pasar el ratón */
}
